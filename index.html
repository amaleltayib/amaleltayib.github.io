<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video with News-Style Header</title>

  <!-- Google Fonts: Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --header-height: 2.4em; /* keep this consistent */
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      padding-top: var(--header-height); /* push content below header */
    }

    /* Scrolling header */
    .news-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgb(142, 10, 10);
      color: white;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.8em;
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
      white-space: nowrap;
      height: var(--header-height);
      display: flex;
      align-items: center;
      z-index: 1000;
      border-bottom: 3px solid darkred;
    }

    .news-header span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 30s linear infinite;
    }

    @keyframes scroll-text {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Center video */
    video {
      max-width: 90vw;
      max-height: calc(80vh - var(--header-height));
      display: block;
      outline: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .video-wrapper {
    position: relative;  /* makes it the containing block for overlay */
    display: inline-block;
    }

    .video-wrapper video {
    display: block;
    max-width: 90vw;
    max-height: 80vh;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .video-overlay {
    position: absolute;
    top: 0;       /* start at top of video */
    left: 0;      /* align left */
    width: 100%;   /* covers half the width of the video */
    height: 100%; /* full video height */
    object-fit: cover;
    pointer-events: none; /* lets clicks go through to the video */
    }
  </style>
</head>
<body>
  <!-- Scrolling ticker -->
  <div class="news-header">
    <span>BREAKING NEWS: AMAL ELTAYIB NEWLY ELECTED SENATOR OF IOWA DELIVERS HER FIRST ADDRESS. BREAKING NEWS: AMAL ELTAYIB NEWLY ELECTED SENATOR OF IOWA DELIVERS HER FIRST ADDRESS. BREAKING NEWS: AMAL ELTAYIB NEWLY ELECTED SENATOR OF IOWA DELIVERS HER FIRST ADDRESS.</span>
  </div class="video-wrapper">
  <!-- Centered video -->
  <video src="USSYPVideo.mp4" controls playsinline preload="metadata">
    Your browser does not support the video tag.
  </video>
  <img src="overlay.png" alt="Overlay" class="video-overlay">
</body>
</html>
